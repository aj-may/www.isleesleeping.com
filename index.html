<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Is Lee Sleeping?</title>
        <meta name="description" content="Is Lee Sleeping?">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                position: relative;
            }

            h1 {
                font-family: "Arial Black", Gadget, sans-serif;
                font-size: 5rem;
                line-height: 1;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>

        <h1 id="answer"></h1>

        <script type="text/javascript">
        const httpRequest = new XMLHttpRequest();

        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    const response = JSON.parse(httpRequest.responseText)
                    const displayText = response.leeIsSleeping ? 'YES.' : 'NO.';
                    document.getElementById('answer').innerHTML = displayText;
                }
            }
        }

        httpRequest.open('GET', 'https://api.isleesleeping.com');
        httpRequest.send();
        </script>
    </body>
</html>
