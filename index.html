<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Is Lee Sleeping?</title>
        <meta name="description" content="Is Lee Sleeping?">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                position: relative;
            }

            h1 {
                font-family: "Arial Black", Gadget, sans-serif;
                font-size: 5rem;
                line-height: 1;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
        <script>
            const $ = selector => document.querySelector(selector);
            const parseLee = (strings, LEE) => {
                return LEE.leeIsSleeping ? 'YES.' : 'NO.';
            };
            const url = 'https://api.isleesleeping.com';

            fetch(url)
                .then( response => response.ok && response.json() )
                .then( LEE => {
                    $('#answer').innerText = parseLee`${LEE}`;
                })
                .catch(console.error);
        </script>
    </head>
    <body>
        <h1 id="answer"></h1>
    </body>
</html>
